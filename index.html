<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Statut du site | CDI Mongazon</title> 
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: transparent;
    }
    #timer {
      font-size: 28px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Le site réouvre dans :</h1>
<div id="timer">Chargement...</div>

<script>
function updateCountdown() {
  const now = new Date();

  // Heure de réouverture : 15h00 aujourd’hui
  const reopen = new Date();
  reopen.setHours(15, 0, 0, 0);

  let diff = reopen - now;

  if (diff <= 0) {
    document.getElementById("timer").innerText = "Le site est ouvert clique <a href="https://cdimgz.my.canva.site">ici</a> pour aller dessus  ";
    return;
  }

  const hours = Math.floor(diff / (1000 * 60 * 60));
  const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((diff % (1000 * 60)) / 1000);

  document.getElementById("timer").innerText =
    `${String(hours).padStart(2, "0")}:` +
    `${String(minutes).padStart(2, "0")}:` +
    `${String(seconds).padStart(2, "0")}`;
}

updateCountdown();
setInterval(updateCountdown, 1000);
</script>

</body>
</html>
